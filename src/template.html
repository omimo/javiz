<!doctype html>
<html lang="en">
<head>

  <title>Ja/Viz</title>

  <style>
    #app {
      margin: 50px auto;
      width: 100%;
    }

    .container {
      max-width: 900px !important;
    }
  </style>
</head>
<body>
  <h1>
    Visualizing Location Data

    <div id="app">

          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmrltcGAQcA87zWwc1eMyYvygv9-Uez0o&signed_in=true&libraries=places,visualization" async defer></script>
